<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Science Study Guesser</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <nav class="navbar sticky-top" style="background-color: #183153">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">Open Science Study Guesser</a>
      <div class="d-flex">
        <a
          href="https://github.com/HunterTTP/open-science-study-guesser"
          class="text-white"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
  </nav>
  <body class="bg-light">
    <div class="d-flex justify-content-center">
      <div id="study-container" class="mx-4" style="max-width: 700px">
        <div>
          <img
            id="study-image"
            src=""
            alt="Study Image"
            class="img-fluid rounded mt-3"
          />
        </div>
        <h5 class="mt-3" id="study-title"></h5>
        <p id="study-question" class="mt-3">
          Which of the following match the study from the image?
        </p>
        <div id="study-answers" class=""></div>
        <form id="submit-guess-form">
          <button
            id="submit-guess-button"
            type="submit"
            class="btn btn-primary mt-3"
            hidden
          >
            Submit
          </button>
        </form>
        <div id="result" class="mt-3"></div>
        <div id="study-summary" class="mt-3"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
