<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Science Study Guesser</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <div id="study-container" class="container mt-4">
      <h2>Open Science Study Guesser</h2>
      <img id="study-image" src="" alt="Study Image" class="img-fluid mt-3" />
      <h4 class="mt-3" id="study-title"></h4>
      <p id="study-question" class="mt-3">Which of the following match the study from the image?</p>
      <div id="study-answers" class=""></div>
      <form id="submit-guess-form">
        <button id="submit-guess-button" type="submit" class="btn btn-primary mt-3" hidden>Submit</button>
      </form>
      <div id="result" class="mt-3"></div>
      <div id="study-summary" class="mt-3"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
